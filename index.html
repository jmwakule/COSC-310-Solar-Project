<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
   
</head>
<body>
    <div class="container">
        <div id="wrapper" class="container">
            
                <div id="header" class="row">
                    <div class="container" id="logo">
                        <img class="img-responsive" id="logo-img" src="solar_kelowna_logo.png" >
                    </div>
                    <div id="navPills" class="container">
                        <ul class="nav nav-pills black">
                            <li class="active"><a data-toggle="pill" href="#">Home</a></li>
                            <li><a data-toggle="pill" href="#">Help</a></li>
                            <li><a data-toggle="pill" href="#">About us</a></li>
                        </ul>
                    </div>
                    <div class="container">
                    </div>    
                </div>
        </div>
            
        
            <div class="row">
            <div id="info" class="col-*-2">
                <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Filters</button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Spring</a></li>
                                <li><a href="#">Summer</a></li>
                                <li><a href="#">Fall</a></li>
                                <li><a href="#">Winter</a></li>
                            </ul>
                    </div>
                <input id="search" type="text" placeholder="&nbsp;&nbsp;search address"><br>
                <img class="glyphicon" src="glyphicons-196-info-sign.png">
                <p><i> In order to view the area of a building click on that building</i></p>

                <p id="area" style="margin-top:20px;display:none;width: 250px;height:35px"></p>

                <svg id="arrow-container">
                 <rect width="302" height="40" fill="#ffffff"/>    
                </svg>
            <svg id="spectrum">
                <defs>
                 <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                </linearGradient>
                </defs>
                
                <rect width="295" height="40" fill="url(#grad)"/>
                <text x="10" y ="25" fill="black">Low</text>
                <text x="175" y ="25" fill="white">High</text>
            
            </svg>
            <div id="bootTable" class="container">
                <div class="table-responsive">
                <h2>Building Specs</h2>
                <p id="building_id" class="tab-content"></p>
                </div>
            </div>
           </div>
            <div id="map" class="col-*-10">
                <script src="Script.js">
                    initMap();
        google.maps.event.addDomListener(window, "load", initMap);
                </script>

                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCyhYteC7Kid6rhmRvhMjkwMYhLr60fpGM&libraries=geometry&callback=initMap">
                </script>
            </div>
        </div>
    </div>
</body>
</html>
